<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div id="players">
        <h1>Jogo Da Velha</h1>
        <form id="player-form">
            <div class="player-container">
                <label for="player1">Jogador 1 </label>
                <input type="text" placeholder="Digite algo..." name="player1" id="player1" class="name-input"/>
            </div>
            <div class="player-container">
                <label for="player2">Jogador 2 </label>
                <input type="text" placeholder="Digite algo..." name="player2" id="player2" class="name-input"/>
            </div>
            <br>
            <button id="start-btn">Come√ßar</button>
        </form>
    </div>
  
    <div id="game-screen">
        <div id="table">
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
            <button data-cell></button>
        </div>
        <div id="score">
            <div class="player-score">
                <p id="player-one-name">(X): </p>
                <p id="player-one-score"></p>
            </div>
            <div class="player-score">
                <p id="player-two-name">(O): </p>
                <p id="player-two-score"></p>
            </div>
        </div>
    </div>

    <div id="winner-screen">
        <h1 id="game-result"></h1>
        <button id="reset-table">Novo Round</button>
        <button id="reset-game">Voltar ao Menu</button>
    </div>
</body>
</html>
